{% extends "base.html" %}

{% block content %}
{% for article in articles_page.object_list %}
        <!-- post -->
        <div class="row post">
          <div class="col-lg-3 col-sm-2 meta">
            <h3 class="date">{{ article.locale_date }}</h3>
            <div class="author">by {{ article.author }}</div>
            <div class="categories">Category: 6sync</div>
          </div>
          <div class="col-lg-9 col-sm-10 contents">
            <hr class="medium grey">
            <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
            <hr class="medium grey">

            {{ article.summary }}
          </div>
        </div>
        <!--/post-->
{% endfor %}

{% include 'pagination.html' %}

{% endblock content %}
